<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>My Webpage!</title>
</head>
<body>
    <h1>Lists</h1>
    An Unordered list:
    <br>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    An Ordered list:
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
    <h1> Image </h1><br>
    <img src="image.PNG" height="300" width="300">
    <br>
    <h1>Table</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Years in office</th>
        </tr>
        <tr>
            <td>George</td>
            <td>Washington</td>
            <td>1789-1797</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Adams</td>
            <td>1797-1801</td>
        </tr>
    </table>
    <br><h1>Form</h1>
    <form action="">
        <input type="text" name="name" id="name" placeholder="Full Name">
        <button type="submit">Submit</button>
    </form>
    <br>
    <h1>Styling</h1>
    <h2>Welcome to my Webpage!</h2>
    <div>
        <h1>Hello World</h1>
    </div>
</body>
</html>
